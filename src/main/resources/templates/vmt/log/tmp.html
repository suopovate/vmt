<el-table
        :data="table_data"
        :max-height="height"
        style="width: 100%"
>
    <el-table-column
            type="selection"
    >
    </el-table-column>
    <el-table-column
            prop="fileName"
            label="文件名"
            border="true"
            sortable>
    </el-table-column>
    <el-table-column
            prop="fileSize"
            label="文件尺寸"
            border="true"
            sortable>
    </el-table-column>
    <el-table-column
            fixed="right"
            label="操作">
        <template slot-scope="scope">
            <el-button-group>
                <el-link target="_blank" :href="getDownloadUrl(scope.row,true)" :underline="false"
                         style="margin-left:15px">
                    <el-tooltip content="下载" placement="top">
                        <!--<el-button @click="fileDownload(scope.row,true)" type="primary" icon="el-icon-download"></el-button>-->
                        <el-button type="primary" icon="el-icon-download"></el-button>
                    </el-tooltip>
                </el-link>
                <el-link target="_blank" :href="getDownloadUrl(scope.row,true)" :underline="false"
                         style="margin-left:15px">
                    <el-tooltip content="下载(压缩包)" placement="top">
                        <el-button @click="fileDownload(scope.row,false)" type="primary"
                                   icon="el-icon-suitcase"></el-button>
                    </el-tooltip>
                </el-link>
                <el-tooltip content="在线查看" placement="top">
                    <el-button @click="viewDocument(scope.row)" type="primary" icon="el-icon-document"></el-button>
                </el-tooltip>
                <el-tooltip content="删除" placement="top">
                    <el-button @click="deleteDocument(scope.row)" type="primary" icon="el-icon-delete"></el-button>
                </el-tooltip>
            </el-button-group>
        </template>
    </el-table-column>
</el-table>
